    <script>
        (function () {
            const audio = document.getElementById('bg-music');
            const volumeKey = 'ski_bg_music_volume';
            const timeKey = 'ski_bg_music_time';
            const songTitleKey = 'ski_bg_music_song_title';
            const mixTitleKey = 'ski_bg_music_mix_title';
            const fallbackSongTitle = 'Triple Trouble';
            const fallbackMixTitle = '(Manifest Mix)';
            const songTitleEl = document.querySelector('.song-title');
            const mixTitleEl = document.querySelector('.mix-title');

            let syncedSongTitle = fallbackSongTitle;
            let syncedMixTitle = fallbackMixTitle;
            try {
                const savedSongTitle = localStorage.getItem(songTitleKey);
                const savedMixTitle = localStorage.getItem(mixTitleKey);
                if (savedSongTitle && savedSongTitle.trim()) {
                    syncedSongTitle = savedSongTitle;
                }
                if (savedMixTitle && savedMixTitle.trim()) {
                    syncedMixTitle = savedMixTitle;
                }
            } catch (_) {}
            if (songTitleEl) {
                songTitleEl.textContent = syncedSongTitle;
            }
            if (mixTitleEl) {
                mixTitleEl.textContent = syncedMixTitle;
            }

            try {
                const savedVolume = parseFloat(localStorage.getItem(volumeKey));
                if (Number.isFinite(savedVolume)) {
                    audio.volume = Math.max(0, Math.min(1, savedVolume));
                } else {
                    audio.volume = 0.5;
                }
            } catch (_) {
                audio.volume = 0.5;
            }

            audio.addEventListener('loadedmetadata', function () {
                try {
                    const savedTime = parseFloat(localStorage.getItem(timeKey));
                    if (Number.isFinite(savedTime) && savedTime >= 0 && savedTime < audio.duration) {
                        audio.currentTime = savedTime;
                    }
                } catch (_) {}
            });

            audio.addEventListener('volumechange', function () {
                try {
                    localStorage.setItem(volumeKey, String(audio.volume));
                } catch (_) {}
            });

            setInterval(function () {
                try {
                    if (!audio.paused) {
                        localStorage.setItem(timeKey, String(audio.currentTime));
                    }
                } catch (_) {}
            }, 1000);
        })();
    </script>
